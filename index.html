<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intern Haenyeo</title>
    <style>
        img {
            width: 100%;
            height: auto;
        }

        #pageIndicator {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            z-index: 1000;
        }

        #bookmarkButton {
            position: fixed;
            bottom: 10px;
            right: 10px;
            z-index: 1000;
        }
    </style>
</head>

<body>
    <div id="pageIndicator"></div>

    <button id="bookmarkButton">Lưu dấu trang</button>

    <script>
        const imageContainer = document.createElement('div');

        const pageIndicator = document.getElementById('pageIndicator');

        const totalImages = 1459;

        for (let i = 1; i <= totalImages; i++) {
            const img = document.createElement('img');
            img.loading = 'lazy';
            if (i <= 999) {
                img.src = `Intern Haenyeo 1/Intern Haenyeo (${i}).jpg`;
            } else {
                img.src = `Intern Haenyeo 2/Intern Haenyeo (${i}).jpg`;
            }

            img.alt = `Image ${i}`;
            imageContainer.appendChild(img);
        }

        document.body.appendChild(imageContainer);

        // Tính toán và hiển thị trang hiện tại
        function updatePageIndicator() {
            const images = document.querySelectorAll('img');
            let currentPage = 0;

            images.forEach((img, index) => {
                const rect = img.getBoundingClientRect();
                const imgHeight = rect.bottom - rect.top;

                // Kiểm tra nếu một phần đáng kể (50%) của hình ảnh đang hiển thị
                if (
                    rect.top < window.innerHeight && // Phần trên của hình ảnh nằm trong viewport
                    rect.bottom > 0 && // Phần dưới của hình ảnh vẫn chưa vượt qua viewport
                    (rect.bottom - window.innerHeight / 2 > 0 || rect.top + imgHeight / 2 < window.innerHeight)
                ) {
                    currentPage = index + 1;
                }
            });

            pageIndicator.textContent = `Trang: ${currentPage} / ${totalImages}`;
        }

        // Lắng nghe sự kiện cuộn để cập nhật trang
        window.addEventListener('scroll', updatePageIndicator);

        document.getElementById('bookmarkButton').addEventListener('click', saveScrollPosition);

        function saveScrollPosition() {
            console.log(currentPage);
        }
    </script>
</body>

</html>
