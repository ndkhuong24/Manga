<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intern Haenyeo</title>
    <style>
        img {
            width: 100%;
            height: auto;
        }

        /* #bookmarkButton {
            position: fixed;
            bottom: 10px;
            right: 10px;
            z-index: 1000;
        } */
    </style>
</head>

<body>
    <!-- <button id="bookmarkButton">Lưu dấu trang</button> -->

    <script>
        const imageContainer = document.createElement('div');

        for (let i = 1; i <= 1459; i++) {
            const img = document.createElement('img');
            img.loading = 'lazy';
            if (i <= 999) {
                img.src = `Intern Haenyeo 1/Intern Haenyeo (${i}).jpg`;
            } else {
                img.src = `Intern Haenyeo 2/Intern Haenyeo (${i}).jpg`;
            }

            img.alt = `Image ${i}`;

            imageContainer.appendChild(img);
        }

        document.body.appendChild(imageContainer);
    </script>
</body>

</html>
