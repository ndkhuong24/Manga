<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intern Haenyeo</title>
    <style>
        body {
            margin: 0;
        }

        img {
            width: 100%;
            height: auto;
            display: block;
        }

        #pageIndicator {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            z-index: 1000;
        }

        #bookmarkButton {
            position: fixed;
            bottom: 10px;
            right: 10px;
            z-index: 1000;
        }
    </style>
</head>

<body>
    <div id="pageIndicator"></div>

    <!-- <button id="bookmarkButton">Lưu dấu trang</button> -->

    <script>
        const imageContainer = document.createElement('div');
        const pageIndicator = document.getElementById('pageIndicator');
        const totalImages = 1459;
        let currentPage = 0;

        for (let i = 1; i <= totalImages; i++) {
            const img = document.createElement('img');

            img.loading = 'lazy';

            if (i <= 999) {
                img.src = `Intern Haenyeo 1/Intern Haenyeo (${i}).jpg`;
            } else {
                img.src = `Intern Haenyeo 2/Intern Haenyeo (${i}).jpg`;
            }

            img.alt = `Image ${i}`;

            imageContainer.appendChild(img);
        }

        document.body.appendChild(imageContainer);

        function updatePageIndicator() {
            const images = document.querySelectorAll('img');

            images.forEach((img, index) => {
                const rect = img.getBoundingClientRect();
                const imgHeight = rect.bottom - rect.top;

                if (
                    rect.top < window.innerHeight && rect.bottom > 0 && (rect.bottom - window.innerHeight / 2 > 0 || rect.top + imgHeight / 2 < window.innerHeight)
                ) {
                    currentPage = index + 1;
                }
            });

            pageIndicator.textContent = `Trang: ${currentPage} / ${totalImages}`;
        }

        window.addEventListener('scroll', updatePageIndicator);
